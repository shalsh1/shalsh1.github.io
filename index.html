<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Work Hours Tracker</h1>
            
            <div class="input-section" id="inputSection">
                <label for="loginTime">Login Time <span class="hint">(Click to change)</span></label>
                <input type="time" id="loginTime" placeholder="HH:MM">
                <button onclick="startTracking()">Start Tracking</button>
            </div>

            <div class="stats-section" id="statsSection" style="display: none;">
                <div class="stat-card-half">
                    <div class="stat-label">Login Time</div>
                    <div class="stat-value" id="loginTimeDisplay">--:--</div>
                </div>
                <div class="stat-card-half">
                    <div class="stat-label">Logout Time</div>
                    <div class="stat-value" id="logoutTime">--:--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Time Elapsed</div>
                    <div class="stat-value" id="elapsed">0h 0m</div>
                    <div class="progress-bar elapsed-bar">
                        <div class="progress-fill elapsed-fill" id="elapsedFill"></div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Time Remaining</div>
                    <div class="stat-value" id="remaining">0h 0m</div>
                    <div class="progress-bar remaining-bar">
                        <div class="progress-fill remaining-fill" id="remainingFill"></div>
                    </div>
                </div>
            </div>

            <div class="overall-progress" id="progressBar" style="display: none;">
                <div class="progress-label">Overall Progress</div>
                <div class="progress-bar-container">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <button class="reset-btn" onclick="resetTracker()" id="resetBtn" style="display: none; margin-top: 20px;">Reset</button>

            <button onclick="toggleActivitySection()" id="activityToggleBtn" style="display: none; width: 100%; margin-top: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 24px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">üìù Activity Logging</button>

            <div class="activity-section" id="activitySection" style="display: none; margin-top: 30px;">
                <h2 class="section-title">Activity Logging</h2>
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <input type="text" id="activityInput" placeholder="What did you do?" style="flex: 1; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 14px; transition: all 0.3s ease;" onkeypress="handleActivityKeypress(event)">
                    <button onclick="logActivityFromInput()" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 24px; border: none; border-radius: 10px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">Log</button>
                </div>
                <button onclick="resetActivities()" style="width: 100%; margin-top: 10px; background: #f5f5f5; color: #666; border: 2px solid #e0e0e0; padding: 12px 24px; border-radius: 10px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">Clear Activities</button>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button onclick="exportToExcel()" style="flex: 1; background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: white; padding: 12px 24px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">Export to CSV</button>
                </div>
            </div>

        </div>

        <footer class="footer">
            <p class="repo-link"><a href="https://github.com/shalsh1/shalsh1.github.io" target="_blank">View on GitHub</a></p>
            <p><span class="author">Shreyes Shalgar</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
